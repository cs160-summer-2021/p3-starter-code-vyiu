{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>studio</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>
	<style type="text/css">

	/* side navigation bar code ref: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_sidenav */
	.sidenav {
		height: 100%;
		width: 0;
		position: fixed;
		z-index: 1;
		top: 0;
		left: 0;
		background-color: #F7C9C3;
		overflow-x: hidden;
		transition: 0.5s;
		padding-top: 60px;
	}

	.nav-item {
		padding: 8px 8px 8px 32px;
		margin-top: 30px;
		margin-bottom: 30px;
		text-decoration: none;
		color: black;
		font-size: 30px;
		display: block;
		transition: 0.3s;
	}

	.sidenav .closebtn {
		position: absolute;
		top: 0;
		right: 25px;
		font-size: 36px;
		margin-left: 50px;
	}

	@media screen and (max-height: 450px) {
		.sidenav {padding-top: 15px;}
		.sidenav a {font-size: 18px;}
	}

	.fa, .material-icons {
		font-size: 40px;
		padding-left: 50px;
		padding-top: 40px;

	}

	</style>

	<script type="text/javascript" canvas="canvas">
		function openNav() {
			document.getElementById("mySidenav").style.width = "300px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>
</head>
<body>
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#" class="row">
			<i class="fa fa-home"></i>
			<div class="nav-item">Home</div>
		</a>
		<a href="#" class="row">
			<i class="material-icons">&#xe40a;</i>
			<div class="nav-item">Studio</div>
		</a>
		<a href="explore.html" class="row">
			<i class="fa fa-search"></i>
			<div class="nav-item">Explore</div>
		</a>
	</div>
	<div class="row">
		<span class="m-5" style="font-size:50px; cursor:pointer" onclick="openNav()">&#9776;</span>
		<button type="button" style="background-color: #FCE6E4; width:60vw; font-size:30px;" class="m-5 rounded btn btn-lg btn-block">Explore</button>
		<div class="column">
			<i class="fa fa-pencil"></i>
			<div style="font-size: 20px; margin-left: 43px; margin-top: 10px;">New</div>
		</div>
	</div>
	<div class="row" style="margin-left: 6vw;">
		<img class="ml-5 mr-5 mb-2" style="width:35vw; box-shadow:3px 3px 50px rgba(0, 0, 0, 0.12);" src='/static/coloring/images/color_purple_grad.png'>
		<img class="ml-5 mr-5 mb-2" style="width:35vw; box-shadow:3px 3px 50px rgba(0, 0, 0, 0.12);" src='/static/coloring/images/unicorn'>
	</div>
	<div class="mx-auto row">
		<div class="col" style="margin-left: 50px; font-size: 25px; text-align: center;">
			Flower
		</div>
		<div class="col" style="margin-right: 60px; font-size: 25px; text-align: center;">
			Unicore
		</div>
	</div>
	<div class="row" style="margin-left: 6vw;">
		<img class="ml-5 mr-5 mb-1" style="margin-top: 30px; width:35vw; box-shadow:3px 3px 50px rgba(0, 0, 0, 0.12);" src='/static/coloring/images/cat.png'>
	</div>
	<div class="mx-auto row">
		<div class="col" style="margin-left: 50px; font-size: 25px; text-align: center;">
			Cat
		</div>

	</div>
</body>
</html>
