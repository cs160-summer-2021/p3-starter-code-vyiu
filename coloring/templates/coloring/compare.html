	.popup {

#myPopup {

	width: 180px;

}

/* The actual popup (appears on top) */
.popup .popuptext {
  visibility: hidden;
  border-radius: 6px;
  position: absolute;
  z-index: 1;
  top: 70%;
  left: 20%;
  margin-left: -110px;
}

/* Toggle this class when clicking on the popup container (hide and show the popup) */
.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
